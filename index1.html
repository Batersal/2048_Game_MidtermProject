<!-- index1.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 by Charmee Batersal</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title"></h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Hello <strong><span id="playerNameDisplay"></span></strong>, join the numbers and get to the <strong class="tile-name"></strong> <strong>tile!</strong></p>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <button id="how-to-play-btn" class="how-to-play-button">How to play</button>
    
    <div id="how-to-play">
      <p>
        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>W, S, A, D</strong> to move the tiles. <br>
        When two tiles with the same number touch, they <strong>merge into one!</strong>
      </p>
      <button id="close-how-to-play" class="close-button">Close</button>
    </div>

    <div class="clock-container">
      <div class="clock" id="clock"></div>
    </div>

    <audio id="background-music" loop>
      <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="sound-effect" preload="auto">
      <source src="sounds/merge.mp3" type="audio/mpeg">
    </audio>
    
    <button id="customize-btn" class="customize-button">Customize the Game</button>
    
    <div id="customize-form" style="display: none;">
      <form class="var-form" action="index1.html" method="get">
        <table>
          <tr>
            <td class="var-h">Title</td>
            <td><input class="var var-t" type="text" name="t" value="2048" /></td>
            <td class="var-h">2</td>
            <td><input class="var var-v2" type="text" name="v2" value="2" /></td>
          </tr>
          <tr>
            <td class="var-h">4</td>
            <td><input class="var var-v4" type="text" name="v4" value="4" /></td>
            <td class="var-h">8</td>
            <td><input class="var var-v8" type="text" name="v8" value="8" /></td>
          </tr>
          <tr>
            <td class="var-h">16</td>
            <td><input class="var var-v16" type="text" name="v16" value="16" /></td>
            <td class="var-h">32</td>
            <td><input class="var var-v32" type="text" name="v32" value="32" /></td>
          </tr>
          <tr>
            <td class="var-h">64</td>
            <td><input class="var var-v64" type="text" name="v64" value="64" /></td>
            <td class="var-h">128</td>
            <td><input class="var var-v128" type="text" name="v128" value="128" /></td>
          </tr>
          <tr>
            <td class="var-h">256</td>
            <td><input class="var var-v256" type="text" name="v256" value="256" /></td>
            <td class="var-h">512</td>
            <td><input class="var var-v512" type="text" name="v512" value="512" /></td>
          </tr>
          <tr>
            <td class="var-h">1024</td>
            <td><input class="var var-v1024" type="text" name="v1024" value="1024" /></td>
            <td class="var-h">2048</td>
            <td><input class="var var-v2048" type="text" name="v2048" value="2048" /></td>
          </tr>
          <tr>
            <td class="var-h">More</td>
            <td><input class="var var-m" type="text" name="m" value="4096" /></td>
            <td class="var-h">Win</td>
            <td><input class="var var-w" type="text" name="w" value="You win!" /></td>
          </tr>
          <tr>
            <td class="var-h">Over</td>
            <td><input class="var var-o" type="text" name="o" value="Game over!" /></td>
            <td></td>
            <td><input class="var-go" type="submit" value="Go!" /></td>
          </tr>
        </table>
      </form>
      <button id="close-customize-form" class="close-button">Close</button>
    </div>
    <button id="how-to-play-btn" class="how-to-play-button">How to play</button>
    <button href="index.html" id="back-btn" class="back-button">Back</button>
  </div>
    
    
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/btn.js"></script>
  <script>
    const backButton = document.getElementById('back-btn');
    
    backButton.addEventListener('click', function(event) {
      event.preventDefault();
      window.history.back();
    });
  </script>

  
  

</body>
</html>
